<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Background gradient: deep warm teal to charcoal -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#0f2e27"/>
      <stop offset="55%"  stop-color="#1a3d32"/>
      <stop offset="100%" stop-color="#2c2216"/>
    </linearGradient>

    <!-- Watercolour blobs (radial, semi-transparent) -->
    <radialGradient id="blob1" cx="50%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="#C4783A" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#C4783A" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="blob2" cx="50%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="#1d9b76" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#1d9b76" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="blob3" cx="50%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="#e8c17a" stop-opacity="0.38"/>
      <stop offset="100%" stop-color="#e8c17a" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="blob4" cx="50%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="#7b5ea7" stop-opacity="0.30"/>
      <stop offset="100%" stop-color="#7b5ea7" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="blob5" cx="50%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="#d64c31" stop-opacity="0.28"/>
      <stop offset="100%" stop-color="#d64c31" stop-opacity="0"/>
    </radialGradient>

    <!-- Texture filter: subtle grain -->
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch" result="noise"/>
      <feColorMatrix type="saturate" values="0" in="noise" result="grayNoise"/>
      <feBlend in="SourceGraphic" in2="grayNoise" mode="overlay" result="blended"/>
      <feComposite in="blended" in2="SourceGraphic" operator="in"/>
    </filter>

    <!-- Glow filter for accent strokes -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <filter id="softglow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Clip path for full canvas -->
    <clipPath id="canvas">
      <rect width="1440" height="900"/>
    </clipPath>
  </defs>

  <g clip-path="url(#canvas)">

    <!-- ── BACKGROUND ─────────────────────────────────── -->
    <rect width="1440" height="900" fill="url(#bg)"/>

    <!-- ── WATERCOLOUR BLOBS ───────────────────────────── -->
    <!-- Warm amber centre-left bloom -->
    <ellipse cx="420" cy="480" rx="480" ry="380" fill="url(#blob1)" transform="rotate(-18 420 480)"/>
    <!-- Teal upper-right bloom -->
    <ellipse cx="1100" cy="280" rx="420" ry="340" fill="url(#blob2)" transform="rotate(22 1100 280)"/>
    <!-- Gold mid-right -->
    <ellipse cx="980" cy="640" rx="320" ry="260" fill="url(#blob3)" transform="rotate(-8 980 640)"/>
    <!-- Purple lower-left -->
    <ellipse cx="180" cy="720" rx="300" ry="220" fill="url(#blob4)" transform="rotate(14 180 720)"/>
    <!-- Red coral upper-left -->
    <ellipse cx="240" cy="200" rx="260" ry="200" fill="url(#blob5)" transform="rotate(-30 240 200)"/>
    <!-- Secondary teal lower-right -->
    <ellipse cx="1340" cy="780" rx="280" ry="220" fill="url(#blob2)" transform="rotate(10 1340 780)" opacity="0.6"/>

    <!-- ── SKETCH / PENCIL STROKES (loose diagonal hatching) ─────── -->
    <!-- Light cream sketch lines — upper-left quadrant -->
    <g opacity="0.12" stroke="#f5ead8" stroke-width="1.2" fill="none" stroke-linecap="round">
      <line x1="60"  y1="40"  x2="260" y2="240"/>
      <line x1="90"  y1="40"  x2="290" y2="240"/>
      <line x1="120" y1="40"  x2="320" y2="240"/>
      <line x1="150" y1="40"  x2="350" y2="240"/>
      <line x1="180" y1="40"  x2="380" y2="240"/>
      <line x1="210" y1="40"  x2="410" y2="240"/>
      <line x1="240" y1="40"  x2="440" y2="240"/>
    </g>
    <!-- Sketch lines — lower-right -->
    <g opacity="0.10" stroke="#f5ead8" stroke-width="1.2" fill="none" stroke-linecap="round">
      <line x1="1100" y1="620" x2="1380" y2="900"/>
      <line x1="1130" y1="620" x2="1410" y2="900"/>
      <line x1="1160" y1="620" x2="1440" y2="900"/>
      <line x1="1190" y1="620" x2="1440" y2="870"/>
      <line x1="1220" y1="620" x2="1440" y2="840"/>
      <line x1="1250" y1="620" x2="1440" y2="810"/>
    </g>

    <!-- ── PAINT BRUSH STROKES ────────────────────────── -->
    <!-- Bold amber arc stroke — upper left -->
    <path d="M 60 320 Q 200 180 440 300 Q 580 360 660 260"
          stroke="#C4783A" stroke-width="22" fill="none" stroke-linecap="round"
          opacity="0.75" filter="url(#softglow)"/>
    <!-- Thin teal arc — crossing -->
    <path d="M 120 440 Q 320 340 500 440 Q 640 520 780 400"
          stroke="#1d9b76" stroke-width="10" fill="none" stroke-linecap="round"
          opacity="0.80" filter="url(#glow)"/>
    <!-- Gold loose stroke right -->
    <path d="M 860 160 Q 1020 280 1180 200 Q 1300 140 1420 260"
          stroke="#e8c17a" stroke-width="16" fill="none" stroke-linecap="round"
          opacity="0.70" filter="url(#softglow)"/>
    <!-- Coral swoop lower left -->
    <path d="M 40 680 Q 200 580 380 680 Q 480 730 560 660"
          stroke="#d64c31" stroke-width="14" fill="none" stroke-linecap="round"
          opacity="0.60"/>
    <!-- Teal serpentine lower right -->
    <path d="M 900 780 Q 1060 700 1200 790 Q 1340 870 1440 780"
          stroke="#1d9b76" stroke-width="18" fill="none" stroke-linecap="round"
          opacity="0.55" filter="url(#softglow)"/>
    <!-- White gestural accent stroke -->
    <path d="M 700 520 Q 820 460 900 540 Q 980 610 1080 560"
          stroke="rgba(255,255,255,0.28)" stroke-width="8" fill="none" stroke-linecap="round"/>

    <!-- ── PAINT DRIP / SPLATTER DOTS ─────────────────── -->
    <!-- Amber drips cluster -->
    <g fill="#C4783A" opacity="0.80">
      <circle cx="680" cy="305" r="9"/>
      <circle cx="696" cy="320" r="5.5"/>
      <circle cx="672" cy="334" r="3.5"/>
      <circle cx="660" cy="348" r="7"/>
      <circle cx="692" cy="350" r="3"/>
    </g>
    <!-- Teal drip cluster -->
    <g fill="#1d9b76" opacity="0.75">
      <circle cx="790" cy="404" r="7"/>
      <circle cx="802" cy="418" r="4.5"/>
      <circle cx="785" cy="430" r="2.5"/>
    </g>
    <!-- Gold scatters -->
    <g fill="#e8c17a" opacity="0.70">
      <circle cx="1418" cy="263" r="8"/>
      <circle cx="1430" cy="280" r="4"/>
      <circle cx="1424" cy="296" r="5.5"/>
    </g>
    <!-- Random splatter constellation -->
    <g fill="rgba(255,255,255,0.25)">
      <circle cx="820" cy="200" r="3"/>
      <circle cx="840" cy="210" r="1.5"/>
      <circle cx="810" cy="220" r="2"/>
      <circle cx="856" cy="196" r="2.5"/>
      <circle cx="834" cy="228" r="1"/>
    </g>

    <!-- ── GEOMETRIC / EVENT MOTIFS ───────────────────── -->
    <!-- Abstract canvas / easel frame — right centre -->
    <g opacity="0.18" stroke="#f5ead8" stroke-width="1.8" fill="none">
      <!-- Canvas rectangle -->
      <rect x="1060" y="120" width="240" height="300" rx="4"/>
      <!-- Easel legs -->
      <line x1="1060" y1="420" x2="1000" y2="560"/>
      <line x1="1300" y1="420" x2="1360" y2="560"/>
      <line x1="1180" y1="420" x2="1180" y2="560"/>
      <!-- Tray -->
      <line x1="990"  y1="430" x2="1370" y2="430"/>
    </g>

    <!-- Abstract palette circles — lower left area -->
    <g opacity="0.22" fill="none" stroke="#f5ead8" stroke-width="1.5">
      <circle cx="160" cy="780" r="70"/>
      <circle cx="160" cy="780" r="48"/>
      <!-- Colour dots on palette -->
    </g>
    <g opacity="0.50">
      <circle cx="138" cy="754" r="8"  fill="#C4783A"/>
      <circle cx="158" cy="746" r="8"  fill="#1d9b76"/>
      <circle cx="180" cy="750" r="8"  fill="#e8c17a"/>
      <circle cx="194" cy="762" r="8"  fill="#d64c31"/>
      <circle cx="192" cy="782" r="8"  fill="#7b5ea7"/>
      <circle cx="178" cy="798" r="8"  fill="#4285F4"/>
    </g>
    <!-- Palette thumb hole -->
    <circle cx="148" cy="798" r="10" fill="none" stroke="#f5ead8" stroke-width="1.5" opacity="0.22"/>

    <!-- ── PENCIL / SKETCHING MOTIF — upper right ─────── -->
    <!-- Pencil body -->
    <g transform="translate(1310, 60) rotate(40)" opacity="0.28">
      <rect x="-8" y="0" width="16" height="110" rx="2" fill="#e8c17a"/>
      <!-- Ferrule -->
      <rect x="-8" y="100" width="16" height="12" fill="#aaa"/>
      <!-- Eraser -->
      <rect x="-8" y="112" width="16" height="16" rx="2" fill="#e8a0a0"/>
      <!-- Tip -->
      <polygon points="-8,0 8,0 0,-20" fill="#f5ead8"/>
      <polygon points="-5,0 5,0 0,-14" fill="#2c2216" opacity="0.6"/>
    </g>

    <!-- ── CONFETTI / CELEBRATION SCATTER ─────────────── -->
    <g opacity="0.55">
      <!-- Small rotated squares as confetti pieces -->
      <rect x="510" y="120" width="10" height="10" fill="#C4783A"  transform="rotate(22 515 125)"/>
      <rect x="540" y="100" width="8"  height="8"  fill="#1d9b76"  transform="rotate(-15 544 104)"/>
      <rect x="565" y="140" width="10" height="10" fill="#e8c17a"  transform="rotate(40 570 145)"/>
      <rect x="590" y="108" width="7"  height="7"  fill="#d64c31"  transform="rotate(10 593 111)"/>
      <rect x="610" y="130" width="9"  height="9"  fill="#7b5ea7"  transform="rotate(-30 614 134)"/>
      <rect x="480" y="145" width="8"  height="8"  fill="#e8c17a"  transform="rotate(55 484 149)"/>
      <rect x="628" y="95"  width="6"  height="6"  fill="#1d9b76"  transform="rotate(20 631 98)"/>

      <!-- Second cluster — lower mid -->
      <rect x="740" y="700" width="10" height="10" fill="#C4783A"  transform="rotate(18 745 705)"/>
      <rect x="770" y="680" width="8"  height="8"  fill="#e8c17a"  transform="rotate(-22 774 684)"/>
      <rect x="795" y="715" width="9"  height="9"  fill="#1d9b76"  transform="rotate(35 799 719)"/>
      <rect x="758" y="728" width="7"  height="7"  fill="#d64c31"  transform="rotate(-8  761 731)"/>
      <rect x="810" y="700" width="10" height="10" fill="#7b5ea7"  transform="rotate(50 815 705)"/>
    </g>

    <!-- ── SUBTLE FLORAL / ORGANIC SHAPES ─────────────── -->
    <!-- Abstract bloom — centre top -->
    <g transform="translate(720, 90)" opacity="0.20" fill="#f5ead8">
      <ellipse cx="0"  cy="-28" rx="12" ry="28" transform="rotate(0)"/>
      <ellipse cx="0"  cy="-28" rx="12" ry="28" transform="rotate(60)"/>
      <ellipse cx="0"  cy="-28" rx="12" ry="28" transform="rotate(120)"/>
      <ellipse cx="0"  cy="-28" rx="12" ry="28" transform="rotate(180)"/>
      <ellipse cx="0"  cy="-28" rx="12" ry="28" transform="rotate(240)"/>
      <ellipse cx="0"  cy="-28" rx="12" ry="28" transform="rotate(300)"/>
      <circle  cx="0"  cy="0"   r="12"/>
    </g>

    <!-- ── HORIZONTAL RULE / PAPER LINES (sketchbook feel) ── -->
    <g opacity="0.06" stroke="#f5ead8" stroke-width="1" fill="none">
      <line x1="0"    y1="840" x2="400"  y2="840"/>
      <line x1="0"    y1="860" x2="400"  y2="860"/>
      <line x1="0"    y1="880" x2="400"  y2="880"/>
    </g>

    <!-- ── OVERALL GRAIN TEXTURE ───────────────────────── -->
    <rect width="1440" height="900" fill="url(#bg)" opacity="0.08" filter="url(#grain)"/>

    <!-- ── SUBTLE VIGNETTE ─────────────────────────────── -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="0%"   stop-color="transparent"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.45)"/>
    </radialGradient>
    <rect width="1440" height="900" fill="url(#vignette)"/>

  </g>
</svg>
